<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <img src="./form-img.jpg" alt="" class="img">
            <div class="form__container">
                <h2 class="title">Booking place for your dinner!</h2>
                <form action="" class="form">
                    <input type="text" class="input" placeholder="Your name">
                    <input type="text" class="input" placeholder="Your phone number">
                    <input type="text" class="input" placeholder="Time">
                    <input type="text" class="input" placeholder="Number of people">
                    <button class="btn">Book now</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
