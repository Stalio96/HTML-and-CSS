<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responcive.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img src="./images/logo.png" alt="" class="header__logo">
        <div class="container">
            <a href="">Log In</a>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <article class="hero">
        <img src="./images/map.jpg" alt="" class="hero__back">
        <div class="hero__container">
            <h1 class="hero__title">Make the most of every trip</h1>
            <button class="hero__btn">Start Now</button>
        </div>
    </article>

    <article class="article">
        <h2 class="article__title">Articles</h2>
        <div class="img__container">
            <img src="./images/packing.jpg" alt="" class="article__img1">
            <img src="./images/planning.jpg" alt="" class="article__img2">
            <img src="./images/budget.jpg" alt="" class="article__img3">

            <p class="text pack">How to pack effectively</p>
            <p class="text plan">Plan your next trip like never before</p>
            <p class="text budget">Budget like a pro</p>
        </div>
    </article>

    <footer class="footer">
        <div class="about">
            <ul class="contain">
                <li class="item">About</li>
                <li class="item">Team</li>
                <li class="item">Events</li>
                <li class="item">Jobs</li>
            </ul>
        </div>
        <div class="faq">
            <ul class="contain">
                <li class="item">FAQ</li>
                <li class="item">My Orders</li>
                <li class="item">Favorites</li>
                <li class="item">Contacts</li>
            </ul>
        </div>
        <div class="terms">
            <ul class="contain">
                <li class="item">2020</li>
                <li class="item">Terms</li>
                <li class="item">Privacy</li>
            </ul>
        </div>
    </footer>
</body>

</html>
