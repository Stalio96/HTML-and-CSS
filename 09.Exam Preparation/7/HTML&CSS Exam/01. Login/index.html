<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img src="./image.jpg" alt="" class="img">
    <div class="container">
        <h1>Account Login</h1>
        <form action="" class="box">
            <div class="input__div">
                <i class="fa-solid fa-user"></i> <input type="text" class="input" placeholder="Username">
            </div>
            <div class="input__div">
                <i class="fa-solid fa-lock"></i> <input type="password" class="input" placeholder="Password">
            </div>
            <button class="box__btn">Login</button>
        </form>
    </div>
</body>

</html>
