<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>

<body>

    <form action="">
        <legend>Login</legend>
        <fieldset>
            <div class="username">
                <p>Username</p>

                <input type="text"><i class="fa-solid fa-user"></i>
            </div>
            <div class="password">
                <p>Password</p>

                <input type="password"><i class="fa-solid fa-key"></i>
            </div>

            <button>Login</button>
        </fieldset>
    </form>
</body>

</html>
