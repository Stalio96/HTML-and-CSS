<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <button class="button"><a href="">Learn More</a></button>
    <button class="button">Learn More</button>
    <button class="button white">Learn More</button>
    <h2>Filled Buttons</h2>
    <button class="button fill"><a href="">Learn More</a></button>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <button class="button fill"><a href="">
        <i class="fa-solid fa-arrow-down"></i> Download</a></button>
    <button class="button fill">
        <i class="fa-solid fa-arrow-down"></i> Download</button>
    <button class="button fill hover">
        <i class="fa-solid fa-arrow-down"></i> Download</button>
</body>

</html>
